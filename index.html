<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(6, 100px);
      grid-template-rows: repeat(6, 100px);
      gap: 10px;
      justify-content: center;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }
    .card.flipped {
      background-color: #ffeaa7;
      border-color: #fdcb6e;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }
    .congrats-message {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #2d3436;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Memory Card Matching Game</h1>
  <div class="grid" id="grid"></div>
  <div class="message" id="message"></div>
  <div class="congrats-message" id="congratsMessage">Congratulations! You won! 🎉</div>

  <script>
    const gridElement = document.getElementById('grid');
    const messageElement = document.getElementById('message');
    const congratsMessageElement = document.getElementById('congratsMessage');

    // Increase the number of pairs
    const symbols = ['🍎', '🍌', '🍇', '🍒', '🍊', '🍉', '🍓', '🍍', '🍑', '🍓', '🍍', '🍊', '🍇', '🍎', '🍒', '🍑', '🍌', '🍉', '🍉', '🍎', '🍓', '🍌', '🍇', '🍍', '🍊', '🍋', '🍒', '🍑', '🍓', '🍋', '🍉', '🍇', '🍊', '🍍', '🍒', '🍎'];
    let shuffledSymbols = [];
    let flippedCards = [];
    let matchedPairs = 0;

    // Shuffle the symbols
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Initialize the game
    function initializeGame() {
      matchedPairs = 0;
      shuffledSymbols = [...symbols];
      shuffle(shuffledSymbols);
      gridElement.innerHTML = '';
      messageElement.textContent = '';
      congratsMessageElement.style.display = 'none';
      flippedCards = [];

      shuffledSymbols.forEach((symbol, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = index;
        card.addEventListener('click', () => flipCard(card));
        gridElement.appendChild(card);
      });
    }

    // Flip a card
    function flipCard(card) {
      const index = card.dataset.index;
      if (card.classList.contains('flipped') || flippedCards.length === 2) return;

      card.classList.add('flipped');
      card.textContent = shuffledSymbols[index];
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        checkForMatch();
      }
    }

    // Check if two flipped cards match
    function checkForMatch() {
      const [card1, card2] = flippedCards;
      const index1 = card1.dataset.index;
      const index2 = card2.dataset.index;

      if (shuffledSymbols[index1] === shuffledSymbols[index2]) {
        matchedPairs++;
        flippedCards = [];
        if (matchedPairs === symbols.length / 2) {
          messageElement.textContent = 'You Win! 🎉';
          congratsMessageElement.style.display = 'block';
        }
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card1.textContent = '';
          card2.classList.remove('flipped');
          card2.textContent = '';
          flippedCards = [];
        }, 1000);
      }
    }

    // Start the game
    initializeGame();
  </script>
</body>
</html>
